version: 2.1

jobs:
  CI-Phase:
    docker:
      - image: circleci/node:12.4.0
    steps:
      - checkout
      - run:
          name: Install Lerna
          command: sudo npm install -g lerna@3.20.2
      - run:
          name: Lerna Bootstrap
          command: lerna bootstrap
      - run:
          name: Build Client
          command: lerna run build --scope @akshay/ui
          environment:
            CI: "false"
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.2.0
            git config --global user.email "akshay.r555@gmail.com"
            git config --global user.name "akshay.harti"
      - add_ssh_keys:
          fingerprints:
            - "b3:a7:cd:17:2e:89:82:d4:cb:eb:59:e1:65:ca:dd:72"
      - run:
          name: Deploy to github pages
          command: lerna run deploy --scope @akshay/ui

workflows:
  version: 2
  master-pipeline:
    jobs:
      - CI-Phase
